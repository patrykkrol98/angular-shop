<h2>Products</h2>

<div class="row">

	<div *ngFor="let product of products" class="col-md-4">
		<div class="card">

			<div class="card-header">
				{{product.name}} 
        <span class="badge badge-secondary float-right">
          {{product.price}} $
        </span>
			</div>

			<div class="card-body">
        <p *ngIf="product.description; else elseBlock" class="card-text">
					{{product.description}}
				</p>
        <ng-template #elseBlock>
          <p class="card-text">
            No description provided
          </p>
        </ng-template>
			</div>

			<div class="card-body">
				<a [title]="product.name + 'details'" 
           [routerLink]="['/product', product.id]"
           class="card-link">
					Details
				</a>
				<button (click)="addToCart(product)" class="btn btn-outline-primary">
          Add to cart
        </button>
			</div>
		</div>
	</div>

</div>
