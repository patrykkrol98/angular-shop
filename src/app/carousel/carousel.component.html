<div class="container">
  <div class="row">
    <div class="col-sm">
      <div
        id="carouselExampleControls"
        class="carousel slide"
        data-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              class="d-block w-100"
              src="https://picsum.photos/800/300/?blur"
              alt="First slide"
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>{{ carouselProducts[0].name }}</h5>
              <p>{{ carouselProducts[0].price + '$'}}</p>
              <button class="btn btn-primary" (click)="addToCart(carouselProducts[0])">Add to cart</button>
            </div>
          </div>
          <div class="carousel-item">
            <img
              class="d-block w-100"
              src="https://picsum.photos/800/300/?blur"
              alt="Second slide"
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>{{ carouselProducts[1].name }}</h5>
              <p>{{ carouselProducts[1].price + '$'}}</p>
              <button class="btn btn-primary" (click)="addToCart(carouselProducts[1])">Add to cart</button>
            </div>
          </div>
          <div class="carousel-item">
            <img
              class="d-block w-100"
              src="https://picsum.photos/800/300/?blur"
              alt="Third slide"
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>{{ carouselProducts[2].name }}</h5>
              <p>{{ carouselProducts[2].price + '$'}}</p>
              <button class="btn btn-primary" (click)="addToCart(carouselProducts[2])">Add to cart</button>
            </div>
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselExampleControls"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleControls"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </div>
</div>
